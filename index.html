<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Видео Плеер</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="player">
    <video id="video">
        <source src="playeer/wow.mp4">

    </video>
    <div class="progress-bar">
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <div class="btns">
        <div class="left-btns">
            <a href="#" class="btn-start">
                <img src="playeer/play-btn.png" alt="">
            </a>
            <a href="#" class="btn-stop">
                <img src="playeer/stop-btn.png" alt="">
            </a>
            <a href="#" class="btn-pause">
                <img src="playeer/pause-btn.png" alt="">
            </a>
            <a href="#" class="volume">
                <img src="playeer/volume.png" alt="">
                <input type="range" id="video-volume">
            </a>
        </div>
        <div class="right-btn">
            <a href="#" class="btn-slowly">
                <img src="playeer/speed-down.png" alt="">
            </a>
            <a href="#" class="btn-quickly">
                <img src="playeer/speed-up.png" alt="">
            </a>
        </div>

    </div>



</div>

<script src="js/main.js"></script>
</body>
</html>
